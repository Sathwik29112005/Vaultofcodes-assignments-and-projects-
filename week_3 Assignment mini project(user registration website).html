<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Registration (Soft Anim)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      background-size: 200% 200%;
      animation: calmBackground 30s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes calmBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      color: white;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    label {
      font-size: 15px;
      margin-top: 10px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px #66a6ff;
    }

    .gender-options {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .gender-options label {
      display: flex;
      align-items: center;
    }

    .checkbox {
      margin: 15px 0;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #66a6ff;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #4e88e0;
      transform: scale(1.03);
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      color: #ffeb3b;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Your Account</h2>
    <form id="fancyForm">
      <label>First Name</label>
      <input type="text" required>

      <label>Last Name</label>
      <input type="text" required>

      <label>Email Address</label>
      <input type="email" required>

      <label>Password</label>
      <input type="password" id="password" required>

      <label>Confirm Password</label>
      <input type="password" id="confirm" required>
      <div id="matchMessage" class="message"></div>

      <label>Date of Birth</label>
      <input type="date" required>

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <div class="checkbox">
        <label><input type="checkbox" required> I agree to the Terms and Conditions</label>
      </div>

      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>

  <script>
    const password = document.getElementById("password");
    const confirm = document.getElementById("confirm");
    const message = document.getElementById("matchMessage");

    confirm.addEventListener("input", () => {
      message.textContent = confirm.value !== password.value ? "Passwords do not match!" : "";
    });

    document.getElementById("fancyForm").addEventListener("submit", (e) => {
      if (password.value !== confirm.value) {
        alert("Passwords do not match.");
        e.preventDefault();
      } else {
        alert("Registration successful!");
      }
    });
  </script>
</body>
</html>
